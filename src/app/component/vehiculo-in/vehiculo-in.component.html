<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehículos</title>
  <!-- Enlaces a Bootstrap y CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      margin: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .table th, .table td {
      text-align: center;
    }

    .btn-info,
    .btn-secondary {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-body">
    <h4 class="card-title">Vehículos</h4>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Buscar por Placa" [(ngModel)]="placaSearch">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchByPlaca()">Buscar</button>
      </div>
    </div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover align-middle text-nowrap table-bordered table-striped">
        <thead>
        <tr>
          <th class="text-dark font-medium fs-4">#</th>
          <th class="text-dark font-medium fs-4">Placa</th>
          <th class="text-dark font-medium fs-4">Hora Ingreso</th>
          <th class="text-dark font-medium fs-4">Hora Salida</th>
          <th class="text-dark font-medium fs-4">Tipo vehiculo</th>
          <th class="text-dark font-medium fs-4">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of listUser">
          <td>{{user.id}}</td>
          <td>{{user.placa}}</td>
          <td>{{user.horaEntrada}}</td>
          <td>{{user.horaSalida}}</td>
          <td>{{user.tipoVehiculo}}</td>
          <td>
            <div class="btn-group">
              <button type="button" class="btn btn-info btn-sm" (click)="horaSalida(user.id)">Ver Salida</button>
              <button type="button" class="btn btn-secondary btn-sm" (click)="deleteVehiculo(user.id)">ELIMINAR</button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>


<!-- Enlaces a Bootstrap y JavaScript al final para mejorar la velocidad de carga -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
