<div class="card">
  <div class="card-body">
    <h4 class="card-title">Vehiculos</h4>
    <div class="table-responsive">
      <table class="table table-hover align-middle text-nowrap table-bordered table-striped">
        <thead>
        <tr>
          <th class="text-dark font-medium fs-4">#</th>
          <th class="text-dark font-medium fs-4">Placa</th>
          <th class="text-dark font-medium fs-4">Hora Ingreso</th>
          <th class="text-dark font-medium fs-4">hora Salida</th>
          <th class="text-dark font-medium fs-4">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of listUser">
          <td>
            {{user.id}}
          </td>
          <td>
            {{user.placa}}
          </td>
          <td>
            {{user.horaEntrada}}
          </td>

          <td>
            {{user.horaSalida}}
          </td>


          <td>
            <input type="color" />
          </td>

        <td>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end"></div>
        </td>
          <button type="button" class="btn btn-secondary btn-sm" onclick="location.href='http://localhos:4200/crear-vehiculo'">devolver</button>

        </tbody>
      </table>
    </div>
  </div>
</div>
