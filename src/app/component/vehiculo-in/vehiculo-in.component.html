<div class="card">
  <div class="card-body">
    <h4 class="card-title">Users</h4>
    <div class="table-responsive">
      <table class="table table-hover align-middle text-nowrap table-bordered table-striped">
        <thead>
        <tr>
          <th class="text-dark font-medium fs-4">#</th>
          <th class="text-dark font-medium fs-4">Placa</th>
          <th class="text-dark font-medium fs-4">Hora Ingreso</th>
          <th class="text-dark font-medium fs-4">horaSalida</th>
          <th class="text-dark font-medium fs-4">Color</th>
          <th class="text-dark font-medium fs-4">marca</th>
          <th class="text-dark font-medium fs-4">Bahia</th>
          <th class="text-dark font-medium fs-4">Tipo de carroceria</th>
          <th class="text-dark font-medium fs-4">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of listUser">
          <td>
            {{user.id}}
          </td>
          <td>
            {{user.placa}}
          </td>
          <td>
            {{user.horaEntrada}}
          </td>
          <td>
            {{user.horaSalida}}
          </td>
          <td>
            <input type="color" />
          </td>
          <td>
            {{user.placa}}
          </td>
          <td>
            {{user.numeroBahia}}
          </td>
        <td>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-secondary btn-sm" onclick="location.href='http://localhost:4200/component/usuarios'">devolver</button>
          </div>
        </td>
        </tbody>
      </table>
    </div>
  </div>
</div>
